<script type="module">
  import { pages } from '../src/demo.js';
  import { tokenize, toTaggatty } from '../src/tokenizer.js';

  const tokenPages = {};
  for (const page in pages) {
    tokenPages[page] = tokenize(pages[page]);
    tokenPages[page].taggatty = toTaggatty(tokenPages[page]);
    tokenPages[page].url = page;
  }

  const firstInTaggatty = Object.values(tokenPages)[0];

  function displayTokens(processed) {
    const { tokens, types, taggatty } = processed;
    return tokens.map((t, i) => `<span taggatty="${taggatty[i]}" class="${types[i]}">${t.replaceAll("<", "&lt;")}</span>`);
  }

  document.querySelector("div").innerHTML = displayTokens(firstInTaggatty).join("");
</script>
